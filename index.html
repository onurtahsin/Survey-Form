<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <form action="./result.html" method="get">
    <div class="container">
        <div class="container2">
            <h1>Survey Form</h1>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name" class="input" placeholder="Please Enter Your Name...">
        <br>
        <label for="sname">Surname:</label>
        <br>
        <input type="text" name="surname" id="sname" class="input" placeholder="Please Enter Your Surname...">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" class="input" placeholder="user@example.com">
        <br>
        <label for="role">Which option best describes your current role?</label>
        <br>
        <select name="role" id="role">
            <option value selected disabled>Select Current Role</option>
            <option value="intern">Intern</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
            <option value="team-leader">Team Leader</option>
        </select>
        <p>Would you recommend us to a friend?</p>
        <input type="radio" name="recommend" id="yes" value="Definitely,Yes">
        <label for="recommend">Definitely,Yes</label>
        <br>
        <input type="radio" name="recommend" id="maybe" value="Maybe">
        <label for="recommend">Maybe</label>
        <br>
        <input type="radio" name="recommend" id="not-s" value="Not Sure">
        <label for="recommend">Not Sure</label>
        <br>
        <input type="radio" name="recommend" id="no" value="NO">
        <label for="recommend">No</label>
        <br>
        <label for="favorite">What is your favorite feature of Clarusway?
        </label>
        <br>
        <select name="favorite" id="favorite">
            <option value selected disabled>Select an Option</option>
            <option value="opt1">Courses</option>
            <option value="opt2">Projects</option>
            <option value="opt3">Community</option>
            <option value="opt4">Mentors</option>
            <option value="opt5">All</option>
        </select>
        <p>What would you like to see improved?(Check all that apply)</p>
        <input type="checkbox" name="path-choce" id="path-choce" value="Front-end Projects">
        <label for="path-choce">Front-end Projects</label>
        <br>
        <input type="checkbox" name="path-choce" id="path-choce" value="Back-end Projects">
        <label for="path-choce" >Back-end Projects</label>
        <br>
        <input type="checkbox" name="path-choce" id="path-choce" value="Data-Science">
        <label for="path-choce">Data-Science</label>
        <br>
        <input type="checkbox" name="path-choce" id="path-choce" value="Additional Courses">
        <label for="path-choce">Additional Courses</label>
        <br>
        <label for="comments">Any comments or suggestions?</label>
        <br>
        <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        <div class="submit">
            <input type="submit" value="Submit" class="btn">
        </div>
        </div>
        
    </div>
</form>
</body>
</html>
